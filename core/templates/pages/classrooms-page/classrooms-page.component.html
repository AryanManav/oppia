<div class="oppia-classrooms-page-container">
  <div class="breadcrumbs-container">
    <div class="classrooms-breadcrumbs">
      <div class="desktop-breadcrumbs">
        <a href="/">Home</a>
        <span>&gt;</span>
        <span>Classrooms</span>
      </div>
    </div>
  </div>

  <div class="classrooms-page-content-container">
    <div class="classrooms-page-content">
      <h1 class="classrooms-heading">Oppia Classrooms</h1>
      <div class="classrooms-main-content">
        <img alt="Illustration image for classrooms"
             class="classrooms-illustration-image"
             src="/assets/images/classroom/classrooms-page-illustration.svg">
        <p class="classrooms-description">
          Step into Oppia Classrooms and explore educational materials curated by our team with your learning journey in mind!
        </p>
        <div class="classroom-tile-container">
          <ng-container *ngFor="let classroomSummary of classroomSummaries">
            <ng-container *ngIf="classroomSummary.is_published">
              <oppia-classroom-summary-tile [classroomSummary]="classroomSummary"></oppia-classroom-summary-tile>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="haveAtleastOnePrivateClassroom">
            <oppia-classroom-summary-tile [classroomSummary]="privateClassroomSummary"></oppia-classroom-summary-tile>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="oppia-classrooms-search-container">
    <div class="oppia-classrooms-search-section">
      <div class="search-box-text-container">
        <h3 class="classrooms-page-search-heading initial-help-text">
          {{ 'I18N_CLASSROOM_PAGE_SEARCH_BAR_HEADING' | translate }}
        </h3>
        <p class="classrooms-page-search-subheading">
          {{ 'I18N_CLASSROOM_PAGE_SEARCH_BAR_SUBHEADING' | translate }}
        </p>
      </div>
      <div class="oppia-classroom-search-bar-container">
        <oppia-search-bar [enableDropup]="true"></oppia-search-bar>
      </div>
    </div>
  </div>
</div>

<style>
  .breadcrumbs-container .classrooms-breadcrumbs {
    color: #00645c;
    width: 70vw;
  }

  .breadcrumbs-container .classrooms-breadcrumbs .desktop-breadcrumbs a,
  .breadcrumbs-container .classrooms-breadcrumbs .desktop-breadcrumbs span {
    color: #00645c;
    display: flex;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    gap: 5px;
    line-height: 16px;
  }

  .classrooms-main-content .classroom-tile-container {
    align-items: start;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .classrooms-main-content .classrooms-description {
    color: #3c3c3c;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    letter-spacing: -0.02em;
    line-height: 20px;
    max-width: 801px;
  }

  .classrooms-page-content {
    align-items: start;
    display: flex;
    flex-direction: column;
    justify-content: start;
    margin-top: 22px;
    width: 70vw;
  }

  .classrooms-page-content .classrooms-heading {
    color: #00645c;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 54px;
    font-style: normal;
    font-weight: 400;
    line-height: 68px;
  }

  .classrooms-page-content .classrooms-main-content {
    align-items: center;
    display: flex;
    flex-direction: column;
    gap: 30px;
    justify-content: start;
    width: 100%;
  }

  .oppia-classrooms-page-container {
    align-items: start;
    background-color: #eef5fb;
    display: flex;
    flex-direction: column;
    height: fit-content;
    justify-content: center;
    position: relative;
    width: 100vw;
  }

  .oppia-classrooms-page-container .breadcrumbs-container {
    align-items: start;
    display: flex;
    justify-content: center;
    margin-top: 42px;
    width: 100%;
  }

  .oppia-classrooms-page-container .classrooms-page-content-container {
    align-items: start;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .oppia-classrooms-search-container {
    align-items: center;
    background-color: #d7d7d7;
    display: flex;
    flex-direction: column;
    height: 140px;
    justify-content: center;
    margin-top: 20px;
    padding-bottom: 10px;
    padding-top: 10px;
    width: 100vw;
  }

  .oppia-classrooms-search-container .oppia-classrooms-search-section {
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  .oppia-classrooms-search-container .search-box-text-container .classrooms-page-search-heading {
    color: #00645c;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 700;
    margin: 0;
  }

  .oppia-classrooms-search-container .search-box-text-container .classrooms-page-search-subheading {
    color: #0a665f;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    letter-spacing: -0.02em;
  }

@media screen and (max-width: 768px) {
    .breadcrumbs-container .classrooms-breadcrumbs {
        width: 90vw;
    }

    .classrooms-main-content .classrooms-description {
        max-width: 801px;
    }

    .classrooms-page-content {
        margin-top: 0;
        width: 90vw;
    }

    .classrooms-page-content .classrooms-heading {
        font-size: 30px;
    }

    .oppia-classrooms-search-container {
        height: 220px;
    }
}
</style>
